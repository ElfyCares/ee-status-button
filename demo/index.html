<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ee-status-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../ee-status-button.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;ee-status-button&gt;</code>:</p>

    <p><code>hide-if-not-fail = true</code></p>
    <ee-status-button raised hide-if-not-fail
      title="Edit emergency profile"
      fail-title="Emergency profile missing">
    </ee-status-button>

    <p><code>hide-if-not-fail = false</code></p>
    <ee-status-button
      title="Edit emergency profile"
      fail-title="Emergency profile missing">
    </ee-status-button>

    <div style="margin-top: 24px;">
      <button id="changeBtn">change status</button>
    </div>

    <script>
      var seedElements = document.querySelectorAll('ee-status-button');

      document.querySelector('#changeBtn').addEventListener('click', function() {
        for (var i = seedElements.length - 1; i >= 0; i--) {
          seedElements[i].fail = !seedElements[i].fail;
        }
      });
    </script>

  </body>
</html>
